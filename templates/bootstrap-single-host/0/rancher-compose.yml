version: '2'

catalog:
  name: bootstrap
  version: 1
  description: CCOC Bootstrap
  questions:
    - variable: STACK_NAME
      label: Stack name
      description: Name for the new stack to be created.
      required: true
      default: ccoc
      type: string
    - variable: SERVER
      label: Host
      description: Host Public IP or domain name.
      required: true
      type: string
    - variable: PROXY
      label: HTTP Proxy
      description: HTTP Proxy for internet access.
      required: false
      type: string
    - variable: LOTA_LAUNCH
      label: Start Lota on start?
      description: Enable LOTA on start.
      required: true
      type: boolean
    - variable: ENV
      label: Type of environment
      description: Type of environment.
      required: true
      type: enum
      options:
        - PRO
        - DEV
    - variable: PASSWORD
      label: Superadmin password
      required: false
      default: necpass4
      type: password

services:
  bootstrap:
    scale: 1
    start_on_create: true
    labels:
      io.rancher.container.create_agent: true
      io.rancher.container.agent.role: environment
